<!doctype html>
<html lang="en" ng-app="electricityUsageApp">
<!--<html lang="en" manifest="manifest.appcache">-->

<head>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="msapplication-tap-highlight" content="no" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title ng-bind="title"></title>
  <link rel="stylesheet" href="style/jquery.datetimepicker.css">
  <link rel="stylesheet" href="style/angular-flash.min.css">
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="font/droid-sans-font.css">
  <link rel="stylesheet" href="style/base.css">
</head>

<body>
  <div class="navbar-fixed-top">
    <header>
      <navbar></navbar>
    </header>
    <div class="container" ng-controller="MainController">
      <div flash-message="{{flashDuration}}"></div>
    </div>
  </div>
  <div class="container">
    
    <h1 class="app-name" ng-bind="appName"></h1>
    <div id="main-content" ui-view></div>
    <copyright></copyright>
  </div>
  
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/pouchdb-5.1.0.min.js"></script>
  <script src="js/pouchdb.authentication.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/angular-cookies.min.js"></script>
  <script src="js/angular-messages.min.js"></script>
  <script src="js/angular-ui-router.min.js"></script>
  <script src="js/angular-animate.min.js"></script>
  <script src="js/ng-infinite-scroll.min.js"></script>
  <script src="js/underscore.min.js"></script>
  <script src="js/moment.min.js"></script>
  <script src="js/humanize-duration.js"></script>
  <script src="js/jquery.datetimepicker.full.js"></script>
  <script src="js/hammer.min.js"></script>
  <script src="js/angular.hammer.min.js"></script>
  <script src="js/angular-flash.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
