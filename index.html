<!doctype html>
<html lang="en" ng-app="electricityUsageApp" manifest="manifest.appcache">

<head>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="msapplication-tap-highlight" content="no" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title ng-bind="title"></title>
  <link rel="stylesheet" href="style/styles.min.css">
</head>

<body>
  <div class="navbar-fixed-top">
    <header>
      <navbar></navbar>
    </header>
    <div ng-controller="MainController" flash-message="{{flashDuration}}"></div>
  </div>
  <div class="container">
    <h1 class="app-name" ng-bind="appName"></h1>
  </div>
  <div class="container ui-view-container">
    <div id="main-content" ui-view></div>
    <copyright></copyright>
  </div>

  <script src="js/applib.min.js"></script>
  <script src="js/app.min.js"></script>
</body>

</html>
